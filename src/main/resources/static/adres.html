<html>
  <head>
    <script>
      function versturen(){
        var voornaam = document.getElementById("naam").value;
        var achternaam = document.getElementById("aankoop").value;
        var go = '{"firstName":"'+voornaam+'","lastName":"'+achternaam+'"}'; 
	      var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 202) {
            document.getElementById("demo").innerHTML = this.responseText;
          }
        };
        xhttp.open("POST", "http://localhost:8103/api/people", true);
        xhttp.setRequestHeader("Content-type", "application/json");
        xhttp.send(go);
      }

      function ontvangen(){
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
            document.getElementById("pTest").innerHTML = this.responseText;
          }
        };
        xhttp.open("GET", "http://localhost:8103/api/people", true);
        xhttp.send();
      }
    </script>
    <link rel="stylesheet" type="text/css" href="people.css" />
  </head>
  <body>
    <input type="text" id="naam"/>
    <input type="text" id="aankoop"/>
    <button onclick="versturen()">Verstuur</button>
    <div id="demo">demodiv</div>
    <br>
    <button onclick="ontvangen()">Ontvangen</button>
    <p id="pTest"></p>
  </body>
</html>
